<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title align='center'>//TODO App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form" align='center'>
      <div id="form-wrapper">
        <div class="form-item">
          <label for="what" class="primary">What needs done?</label>
          <input type="text" id="what" required/>
        </div>

        <div class="form-item">
          <label for="who"class="primary">Who's doing it?</label>
          <input type="text" id="who" required/>
        </div>

        <div class="form-item">
          <label for="when" class="primary">When?</label>
          <select id="when">
            <option value="" disabled selected></option>
            <option value="Today">Today</option>
            <option value="Tomorrow">Tomorrow</option>
            <option value="ASAP">ASAP</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1 align=center>//TODO</h1>

    <div id="todo-list"></div>
    </ul>
    <button type="button" name="button" id="button" align=center>Delete All</button>
  </body>
</html>
